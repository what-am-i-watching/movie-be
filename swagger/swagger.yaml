---
openapi: 3.0.1
info:
  title: What Am I Watching? API
  version: 1.0.0
  description: API for managing movies and TV shows watchlists
  contact:
    email: whatamiwatching.info@gmail.com
paths:
  "/users":
    post:
      summary: Create a new user account
      tags:
      - Authentication
      description: Register a new user account. Returns user data and JWT token in
        Authorization header.
      security: []
      parameters: []
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Signed up successfully
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                        format: email
                      created_at:
                        type: string
                        format: date_time
                      updated_at:
                        type: string
                        format: date_time
                      jti:
                        type: string
                required:
                - status
                - message
                - data
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: User could not be created.
                  errors:
                    type: array
                    items:
                      type: string
                    example:
                    - Email has already been taken
                    - Password is too short (minimum is 6 characters)
                required:
                - status
                - message
                - errors
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                      example: user@example.com
                      description: User email address
                    password:
                      type: string
                      format: password
                      example: password123
                      description: User password (minimum length may apply)
                      minLength: 6
                  required:
                  - email
                  - password
              required:
              - user
        required: true
servers:
- url: http://localhost:3000
  description: Development server
- url: https://whatamiwatching.info
  description: Production server
tags:
- name: Authentication
  description: User authentication endpoints
- name: Movies
  description: Movie and TV show endpoints
- name: User Movies
  description: User movie list management
- name: Health
  description: Health check endpoints
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 'JWT token obtained from POST /users/sign_in endpoint. Include
        the token in the Authorization header as: Bearer {token}'
  schemas: {}
